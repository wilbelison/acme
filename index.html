<!DOCTYPE html>
<html>
<head>

	<title>ACME - Colaboradores</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="libs/normalize.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<link href="assets/css/acme.css" rel="stylesheet">

	<script src="libs/jquery.min.js"></script>
	<script src="libs/mustache.min.js"></script>

</head>
<body>

	<div id="header"><h1 class="titulo">Colaboradores ACME</h1></div>

	<div class="wrapper">

		<form id="busca">
			<input id="query" name="query" type="text" placeholder="Pesquisar..." maxlength="32" />
			<input id="pesquisar" name="pesquisar" type="button" value="Pesquisar" />
		</form>

		<ul id="colaboradores">
			<script id="template-colaborador" type="x-tmpl-mustache">
				{{#.}}
					<li class="colaborador" data-colaborador="#detalhes_{{index}}" onclick="detalhes('#detalhes_{{index}}')">
						<div class="avatar" style="background-image:url('{{colaborador.picture.large}}');"></div>
						<ul class="resumo">
							<li class="nome">{{colaborador.name.first}} {{colaborador.name.last}}</li>
							<li class="cargo">{{colaborador.email}}</li>
						</ul>
						<ul class="atalhos">
							<li><a href="mailto:{{colaborador.email}}" class="email">Enviar mensagem</a></li>
							<li><a href="tel:{{colaborador.cell}}" class="telefone">Ligar</a></li>
						</ul>
					</li>
				{{/.}}
			</script>
		</ul>

	</div>

	<script id="template-detalhes" type="x-tmpl-mustache">
		{{#.}}
			<div id="detalhes_{{index}}" class="detalhes oculto">
				<div class="overlay">

						<div class="cartao" onclick="return false;">
							<div class="header">
								<a class="voltar" href="javascript:;" onclick="detalhes('#detalhes_{{index}}')">Voltar</a>
								<h2 class="titulo">{{colaborador.name.first}} {{colaborador.name.last}}</h2>
							</div>
							<div class="dados">
								<div class="avatar" style="background-image:url('{{colaborador.picture.large}}');"></div>
								<ul class="resumo">
									<li class="nome">{{colaborador.name.first}} {{colaborador.name.last}}</li>
									<!-- <li class="cargo">{{colaborador.email}}</li> -->
								</ul>
								<ul class="contatos">
									<li class="email">
										<a href="mailto:">
											<dl>
												<dt>E-mail</dt>
												<dd>{{colaborador.email}}</dd>
											</dl>
										</a>
									</li>
									<li class="telefone">
										<a href="tel:">
											<dl>
												<dt>Telefone</dt>
												<dd>{{colaborador.cell}}</dd>
											</dl>
										</a>
									</li>
									<li class="endereco">
										<a href="https://maps.google.com/?q={{colaborador.location.coordinates.latitude}},{{colaborador.location.coordinates.longitude}}" target="_blank">
											<dl>
												<dt>Endere√ßo</dt>
												<dd>{{colaborador.location.street}}<br />{{colaborador.location.postcode}}, {{colaborador.location.city}} / {{colaborador.location.state}}</dd>
											</dl>
										</a>
									</li>
								</ul>
								<ul class="atalhos">
									<li><a href="mailto:{{colaborador.email}}" class="email">Enviar mensagem</a></li>
									<li><a href="tel:{{colaborador.cell}}" class="telefone">Ligar</a></li>
								</ul>
							</div>
						</div>

				</div>
			</div>
		{{/.}}
	</script>

	<script src="assets/js/acme.js"></script>

</body>
</html>
